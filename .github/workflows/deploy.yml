name: build-and-deploy

on:
  push:
    branches: [master]

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        shell: bash
        run: |
          if [ -f pnpm-lock.yaml ] || [ -f pnpm-lock.yml ]; then
            corepack enable
            corepack prepare pnpm@8.15.4 --activate || npm i -g pnpm
            pnpm i --frozen-lockfile || pnpm i
          else
            if [ -f package-lock.json ]; then
              npm ci --no-audit --no-fund --include=dev
            else
              npm i --no-audit --no-fund
            fi
          fi

      - name: Build site
        env:
          SITE_URL: https://herongdev.github.io/blog
          BASE: /blog/
          UMAMI_SRC: ${{ secrets.UMAMI_SRC }}
          UMAMI_WEBSITE_ID: ${{ secrets.UMAMI_WEBSITE_ID }}
          PLAUSIBLE_DOMAIN: ${{ secrets.PLAUSIBLE_DOMAIN }}
          GA_ID: ${{ secrets.GA_ID }}
          BAIDU_TONGJI_ID: ${{ secrets.BAIDU_TONGJI_ID }}
        shell: bash
        run: |
          if [ -f pnpm-lock.yaml ] || [ -f pnpm-lock.yml ]; then
            pnpm run build || (pnpm add -D vitepress && pnpm run build)
          else
            npm run build
          fi

      - name: Deploy to VPS (rsync over SSH)
        # 同步构建产物到云服务器目录（与 Nginx root 对应）
        uses: easingthemes/ssh-deploy@v5.1.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }} # CI 专用私钥（部署专用）
          REMOTE_HOST: ${{ secrets.SSH_HOST }} # 服务器 IP/域名
          REMOTE_PORT: ${{ secrets.SSH_PORT }} # 端口（默认 22）
          REMOTE_USER: ${{ secrets.SSH_USER }} # 例如 deploy
          ARGS: "-avzr --delete" # 删除远端多余文件，保持镜像
          SOURCE: "docs/.vitepress/dist/" # 构建输出目录（与你项目一致）
          TARGET: "/var/www/herongsite/" # 服务器目标目录（与 Nginx root 一致）

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/.vitepress/dist
          publish_branch: gh-pages
