name: Deploy to GitHub Pages (gh-pages)

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        shell: bash
        run: |
          if [ -f pnpm-lock.yaml ] || [ -f pnpm-lock.yml ]; then
            corepack enable
            corepack prepare pnpm@8.15.4 --activate || npm i -g pnpm
            pnpm i --frozen-lockfile || pnpm i
          else
            if [ -f package-lock.json ]; then
              npm ci --no-audit --no-fund --include=dev
            else
              npm i --no-audit --no-fund
            fi
          fi

      - name: Build site
        env:
          SITE_URL: https://herongdev.github.io/blog
          BASE: /blog/
          UMAMI_SRC: ${{ secrets.UMAMI_SRC }}
          UMAMI_WEBSITE_ID: ${{ secrets.UMAMI_WEBSITE_ID }}
          PLAUSIBLE_DOMAIN: ${{ secrets.PLAUSIBLE_DOMAIN }}
          GA_ID: ${{ secrets.GA_ID }}
          BAIDU_TONGJI_ID: ${{ secrets.BAIDU_TONGJI_ID }}
        shell: bash
        run: |
          if [ -f pnpm-lock.yaml ] || [ -f pnpm-lock.yml ]; then
            pnpm run build || (pnpm add -D vitepress && pnpm run build)
          else
            npm run build
          fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/.vitepress/dist
          publish_branch: gh-pages
