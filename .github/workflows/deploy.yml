name: build-and-deploy

on:
  push:
    branches: [master]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        shell: bash
        run: |
          if [ -f pnpm-lock.yaml ] || [ -f pnpm-lock.yml ]; then
            corepack enable
            corepack prepare pnpm@8.15.4 --activate || npm i -g pnpm
            pnpm i --frozen-lockfile || pnpm i
          else
            if [ -f package-lock.json ]; then
              npm ci --no-audit --no-fund --include=dev
            else
              npm i --no-audit --no-fund
            fi
          fi

      # ---------- Build #1: VPS 版本（根路径 /） ----------
      - name: Build for VPS (base=/)
        env:
          BASE: /
          OUT_DIR: docs/.vitepress/dist-vps
          SITE_URL: http://herong.site
          UMAMI_SRC: ${{ secrets.UMAMI_SRC }}
          UMAMI_WEBSITE_ID: ${{ secrets.UMAMI_WEBSITE_ID }}
          PLAUSIBLE_DOMAIN: ${{ secrets.PLAUSIBLE_DOMAIN }}
          GA_ID: ${{ secrets.GA_ID }}
          BAIDU_TONGJI_ID: ${{ secrets.BAIDU_TONGJI_ID }}
        shell: bash
        run: |
          if [ -f pnpm-lock.yaml ] || [ -f pnpm-lock.yml ]; then
            pnpm run build || (pnpm add -D vitepress && pnpm run build)
          else
            npm run build
          fi

      # ---------- Build #2: GitHub Pages 版本（子路径 /blog/） ----------
      - name: Build for GitHub Pages (base=/blog/)
        env:
          BASE: /blog/
          OUT_DIR: docs/.vitepress/dist-gh
          SITE_URL: https://herongdev.github.io/blog
          UMAMI_SRC: ${{ secrets.UMAMI_SRC }}
          UMAMI_WEBSITE_ID: ${{ secrets.UMAMI_WEBSITE_ID }}
          PLAUSIBLE_DOMAIN: ${{ secrets.PLAUSIBLE_DOMAIN }}
          GA_ID: ${{ secrets.GA_ID }}
          BAIDU_TONGJI_ID: ${{ secrets.BAIDU_TONGJI_ID }}
        shell: bash
        run: |
          if [ -f pnpm-lock.yaml ] || [ -f pnpm-lock.yml ]; then
            pnpm run build || (pnpm add -D vitepress && pnpm run build)
          else
            npm run build
          fi

      # ---------- 部署到 VPS ----------
      - name: Deploy to VPS (rsync over SSH)
        uses: easingthemes/ssh-deploy@v5.1.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }} # CI 专用私钥（与服务器 deploy 用户的公钥配对）
          REMOTE_HOST: ${{ secrets.SSH_HOST }} # 服务器 IP/域名
          REMOTE_PORT: ${{ secrets.SSH_PORT }} # 端口（默认 22）
          REMOTE_USER: ${{ secrets.SSH_USER }} # 例如 deploy
          SSH_CMD_ARGS: "-o StrictHostKeyChecking=no" # 首次连接跳过指纹确认
          ARGS: "-avzr --delete"
          SOURCE: "docs/.vitepress/dist-vps/" # 使用 VPS 版本产物
          TARGET: "/var/www/herongsite/" # 与 Nginx root 一致

      # ---------- 部署到 GitHub Pages ----------
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/.vitepress/dist-gh # 使用 GH 版本产物
          publish_branch: gh-pages
